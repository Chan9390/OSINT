language: python
python:
  - "2.7"
addons:
  apt:
    packages:
      - openjdk-8-jdk
      - libblas-dev
      - liblapack-dev
      - libatlas-base-dev
      - gfortran
      - python-numpy
      - python-scipy
      - python-matplotli
      - ipytho
      - ipython-noteboo
      - python-panda
      - python-symp
      - python-nose
before_install:
  - jdk_switcher use oraclejdk8
  - pip install -U pip
install:
  - pip install -r requirements.txt
  - python setup.py install
script:
  - python setup.py build
  - nosetests
